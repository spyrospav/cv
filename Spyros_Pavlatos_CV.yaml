    projects:
      - name: 'λ-trim Debloater'
        start_date: 2024
        end_date: present
        highlights:
          - Designed a debloating algorithm that leverages established dynamic
            analysis techniques and a cost model to optimize serverless applications.
          - Implemented the algorithm in a tool that can be used to debloat Python
            and serverless applications and achieved up to 20% reduction in cold start
            time and cost when deployed on AWS Lambda.
          - Actively maintanining the open-source version of the tool.
        summary: Debloater for Python and serverless applications
      - name: '[MuCache](https://github.com/eniac/mucache)'
        start_date: 2022
        end_date: 2023
        highlights:
