          - Verfiied the correctness of the caching framework with a pen-and-paper proof.
        summary: Caching framework for microservices
      - name: '[PM-Benchmarks](https://github.com/spyrospav/pm-benchmarks)'
        start_date: 2021
        end_date: 2022
        highlights:
          - Developed a test suite consisting of litmus tests and complex data structures
            for model checking persistent memory programs under the Px86 memory persistency 
            model.
          - Tested the state-of-the-art model checker [GenMC](https://github.com/MPI-SWS/genmc)
            against the test suite and reported some critical internal bugs in the tool.
        summary: Test suite for model checking persistent memory programs
